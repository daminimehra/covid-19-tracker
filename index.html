<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COVID-19 Tracker - Damini Mehra</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
  <div class="container">
    <nav class="nav heading">
      <div>
        <h3>wear mask.  keep social distancing.  sanitize your hands.</h3>
      </div>
      </nav>
    <h1><i class="heading_two"></i>COVID-19 Tracker</h1>
    <p class="heading_three">
      Track the spread of the worldwide Coronavirus (Covid-19) Outbreak
    </p>
  
    <h3 id="date">Date Time</h3>

    <form autocomplete="off">
      <input
        type="text"
        name="srch"
        id="srch"
        required
        list="countries"
        placeholder="Enter a name of country"/>
      <datalist id="countries"> </datalist>
      <button style="color: #ccc;">Search</button>
    </form>

    <h2 id="name-country">The World</h2>
    
    <div class="content">
      <div class="box confirmed">
        <p>Cases</p>
        <h3>0</h3>
        <i class="fa fa-long-arrow-up">0</i>
      </div>
      <div class="box deaths">
        <p>Deaths</p>
        <h3>0</h3>
        <i class="fa fa-long-arrow-up">0</i>
      </div>
      <div class="box recovered">
        <p>Recovered</p>
        <h3>0</h3>
        <i class="fa fa-long-arrow-up">0</i>
      </div>
    </div>
    <div class="chart"></div>
    <div class="news" style="margin-top: 40px; margin-bottom: 40px;">
      <h1 class="text-center">News and Social Media</h1>
    </div>
    <div class="twitter" style="height: 500px;background-color: rgb(65, 61, 61);">
      <a
        class="twitter-timeline"
        data-height="500"
        href="https://twitter.com/WHO?ref_src=twsrc%5Etfw"
        >Tweets by WHO</a
      >
      <script
        async
        src="https://platform.twitter.com/widgets.js"
        charset="utf-8"
      ></script>
    </div>
    <div class="skynews" style="height: 500px; margin-top: 25px">
      <iframe
        src="https://news.sky.com/topic/coronavirus-8483"
        height="100%"
        width="100%"
        style="overflow: hidden; border: none"
      ></iframe>
    </div>
    <footer>
        <div class="copy" style="margin-bottom: 60px; margin-top: 60px;"
                            >&copy; | Built by | Damini Mehra  | 2021 |</a></div>
        </div>
      </footer>
  </div>
  <script src="script.js"></script> 
</body>
